
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Intro</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.min.css"/>
  <style>
    #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script type="text/javascript">
    $( function() {
      $( "#datepicker" ).datepicker();
    });

    $( function() {
      $( "#draggable" ).draggable();
    });

    $(document).ready(function(){
      setInterval(function() {
        $('body').animate( { backgroundColor: 'yellow' }, 1000)
        .animate( { backgroundColor: 'red' }, 1000)
        .animate( { backgroundColor: 'green' }, 1000)
        .animate( { backgroundColor: 'blue' }, 1000);
      }, 1000);
    $('.slickCarousel').slick({
       lazyLoad: 'ondemand',
       slidesToShow: 3,
       slidesToScroll: 1,
       dots: true,
       //centerMode: true,
       focusOnSelect: true
     });
    });
  </script>
</head>

<body>
  <div class="header">
  	<div class="header-content">
  	</div>
  </div>
  <div class="content">
    <h1 id="title">Introduction to jQuery Activity</h1>
    <div class="slickCarousel">
      <div class="image"><img data-lazy="images/grass.jpg"></div>
      <div class="image"><img data-lazy="images/lakeByMountain.jpg"></div>
      <div class="image"><img data-lazy="images/path.jpg"></div>
      <div class="image"><img data-lazy="images/waterfall.jpg"></div>
      <div class="image"><img data-lazy="images/lake.jpg"></div>
      <div class="image"><img data-lazy="images/happySeal.jpg"></div>
    </div>

    <div>
      <p>Pick a date, any date: <input type="text" id="datepicker"></p>
    </div>

    <div id="draggable" class="ui-widget-content">
      <img src="images/eightDirArrows.png" alt="Eight arrows pointing outwards." height="150px" width="150px">
    </div>
  </div>
</body>

</html>
